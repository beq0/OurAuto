<!DOCTYPE html>
<html>

<head>
	<title>OurAuto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./Front/styles/index.css">
	<link rel="stylesheet" href="./Front/styles/main_page.css">
	<link rel="preload" href="./Front/styles/car_info.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="./Front/styles/car_info.css"></noscript>
	<link rel="preload" href="./Front/styles/user.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="./Front/styles/user.css"></noscript>
	<link rel="preload" href="./Front/styles/login.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="./Front/styles/login.css"></noscript>
	<link rel="preload" href="./Front/styles/register.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="./Front/styles/register.css"></noscript>
	<link rel="preload" href="./Front/styles/car_modal.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="./Front/styles/car_modal.css"></noscript>
</head>

<body class="preload">
	<div class="main-container">
		<div id="modal-container">
		</div>

		<div class="header-info">
			<div class="burger-menu">
				<img id="burger-menu-img" src="./Front/resources/burger.png" width="30px" height="30px" style="margin-left: 10px;" onclick="burgerMenuClicked()"
				title="მენიუ">
			</div>

			<div id="logo" onclick="logoClicked()">
				OurAuto
			</div>
			<a href="#main" router>click me</a>
			<a href="#contact" router>click you</a>

			<div id="user-info" class="user-info">
				<button id="login-button" onclick="UserComponent.loginButtonClicked()">
					შესვლა
				</button>

				<button id="register-button" onclick="UserComponent.registerButtonClicked()">
					რეგისტრაცია
				</button>
			</div>

			<div class="avatar">
				<img src="./Front/resources/user.png"  width="30px" height="30px" style="margin-right: 10px;" onclick="UserComponent.avatarClicked()"
				title="მომხმარებელი">
			</div>
		</div>

		<div id="avatar-content" class="hidden-modal">
			<button id="avatar-login-button" class="avatar-content-item" onclick="UserComponent.loginButtonClicked()">
				შესვლა
			</button>

			<button id="avatar-register-button" class="avatar-content-item" onclick="UserComponent.registerButtonClicked()">
				რეგისტრაცია
			</button>
		</div>

		<div class="menu-items">
			<div class="menu-item-content" onclick="mainMenuItemClicked()">
				მთავარი
			</div>
		</div>

		<div class="burger-menu-items hidden-modal">
			<div id="last-burger-menu-item" class="burger-menu-item"  onclick="mainMenuItemClicked()">
				მთავარი
			</div>
		</div>

		<div class="content-separator">
			<img id="show-filter-button" src="./Front/resources/filter.png" onclick="MainPage.showFilterButtonClicked()"
			title="ფილტრაცია">
		</div>

		<div class="filter-and-content">
			
		</div>
		
	</div>

<script src="./Front/scripts/routing/Router.js"></script>
<script src="./Front/scripts/utils/SessionUtils.js"></script>
<script src="./Front/scripts/utils/DOMUtils.js"></script>
<script src="./Front/scripts/utils/ObjectUtils.js"></script>
<script src="./Front/scripts/utils/StringUtils.js"></script>
<script src="./Front/scripts/utils/NumberUtils.js"></script>
<script src="./Front/scripts/addresses.js"></script>
<script src="./Front/scripts/services/AjaxRequest.js"></script>
<script src="./Front/scripts/services/fixedData.service.js"></script>
<script src="./Front/scripts/services/user.service.js"></script>
<script src="./Front/scripts/services/car.service.js"></script>
<script src="./Front/scripts/components/UserComponent.js"></script>
<script src="./Front/scripts/pages/MainPage.js"></script>
<script src="./Front/scripts/pages/CarPage.js"></script>
<script src="./Front/scripts/pages/UserPage.js"></script>
<script src="./Front/scripts/pages/LoginPage.js"></script>
<script src="./Front/scripts/pages/RegisterPage.js"></script>
<script src="./Front/scripts/components/CarModal.js"></script>
<script src="./Front/scripts/index.js"></script>
</body>

</html>
