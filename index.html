<!DOCTYPE html>
<html>

<head>
	<title>OutAuto</title>
	<link rel="stylesheet" href="styles/index.css">
</head>

<body class="preload">
	<div class="main-container">
		<div class="header-info">
			<div id="logo">
				MyAuto
			</div>
			
			<div class="user-info">
				<div id="main-user" class="user">
					სახელი გვარი
				</div>
				
				<div>
					<button id="logout-button">
						გასვლა
					</button>
				</div>
			</div>
		</div>

		<div class="menu-items">
			<div>
				<a href="http://google.com" target="_blank">მთავარი</a>
			</div>

			<div>
				<a href="http://facebook.com" target="_blank">ავტონაწილები</a>
			</div>

			<div>
				<a href="http://twitter.com" target="_blank">განბაჟება</a>
			</div>

			<div>
				<a href="http://youtube.com" target="_blank">კონტაქტი</a>
			</div>
		</div>

		<div class="filter-and-content">
			<div class="filters">
				<div class="filter">
					<div class="filter-label">მოდელი:</div>
					<input type="text" id="filter-car-model">
				</div>

				<div class="filter">
					<div class="filter-label">საწყისი წელი:</div>
					<input type="number" id="filter-car-year-lower">
				</div>

				<div class="filter">
					<div class="filter-label">საბოლოო წელი:</div>
					<input type="number" id="filter-car-year-upper">
				</div>

				<div class="filter">
					<div class="filter-label">ძრავი:</div>
					<input type="number" id="filter-car-motor">
				</div>

				<div class="filter">
					<div class="filter-label">ტრანსმისია:</div>
					<input type="text" id="filter-car-transmission">
				</div>

				<div id="filter-button">
					<img src="https://icon-library.com/images/white-search-icon-transparent-background/white-search-icon-transparent-background-4.jpg"
						width="17px" height="17px">
					<div>გაფილტრვა</div>
				</div>
			</div>

			<div id="content">
				
			</div>
		</div>
		
	</div>
</body>

<script src="index.js"></script>

</html>
