<!DOCTYPE html>
<html>

<head>
	<title>OurAuto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="styles/main_page.css">
	<link rel="preload" href="styles/car_info.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="styles/car_info.css"></noscript>
	<link rel="preload" href="styles/user.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="styles/user.css"></noscript>
</head>

<body class="preload">
	<div class="main-container">
		<div class="header-info">
			<div class="burger-menu">
				<img id="burger-menu-img" src="./resources/burger.png" width="30px" height="30px" style="margin-left: 10px;" onclick="burgerMenuClicked()">
			</div>

			<div id="logo" onclick="logoClicked()">
				OurAuto
			</div>
			
			<div class="user-info">
				<div id="main-user" class="user" onclick="mainUserClicked()">
				</div>
				
				<div>
					<button id="logout-button">
						გასვლა
					</button>
				</div>
			</div>

			<div class="avatar">
				<img src="./resources/user.png"  width="30px" height="30px" style="margin-right: 10px;" onclick="avatarClicked()">
			</div>
		</div>

		<div id="avatar-content" class="hidden-modal">
			<div id="avatar-user" class="avatar-content-item" onclick="avatarUserClicked()">
			</div>
			
			<div>
				<button id="avatar-logout-button" class="avatar-content-item">
					გასვლა
				</button>
			</div>
		</div>

		<div class="menu-items">
			<div class="menu-item-content" onclick="mainMenuItemClicked()">
				მთავარი
			</div>
		</div>

		<div class="burger-menu-items hidden-modal">
			<div id="last-burger-menu-item" class="burger-menu-item"  onclick="mainMenuItemClicked()">
				მთავარი
			</div>
		</div>

		<div class="content-separator">

		</div>

		<div class="filter-and-content">
			
		</div>
		
	</div>

<script src="scripts/tmp_data.js"></script>
<script src="scripts/utils/DOMUtils.js"></script>
<script src="scripts/utils/StringUtils.js"></script>
<script src="scripts/utils/NumberUtils.js"></script>
<script src="scripts/addresses.js"></script>
<script src="scripts/services/user.service.js"></script>
<script src="scripts/services/car.service.js"></script>
<script src="scripts/pagehandlers/MainPageHandler.js"></script>
<script src="scripts/pagehandlers/CarPageHandler.js"></script>
<script src="scripts/pagehandlers/UserPageHandler.js"></script>
<script src="scripts/index.js"></script>
</body>

</html>
